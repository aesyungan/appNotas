<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../template/plantilla.xhtml">

            <ui:define name="content">
                <h:form id="frm" class="mt-4 card">
                    <h:panelGrid columns="5">
                        <h:outputLabel for="cal"  value="Fecha" />
                        <p:calendar id="cal" locale="es"  required="true" value="#{buscarController.fechaConsulta}"/>
                        <h:outputLabel for="cate"  value="Categoria" />
                        <p:selectOneMenu id="cate"  required="true" value="#{buscarController.codigoCategoria}">
                            <f:selectItem itemLabel="Seleccione.." itemValue="#{null}" noSelectionOption="true" />
                            <f:selectItems value="#{buscarController.lstCategoria}" var="cat" itemLabel="#{cat.nombre}" itemValue="#{cat.codigo}" />
                        </p:selectOneMenu>
                        <p:commandButton update="grid"  value="Buscar" actionListener="#{buscarController.buscar()}" />
                        <p:dataGrid id="grid" value="#{buscarController.lstNota}" var="nota">

                            <p:panel header="#{nota.categoria.nombre}" >
                                <p:outputLabel value="#{nota.encabezado}" />
                                <p:inputTextarea value="#{nota.cuerpo}" />
                                <p:outputLabel value="#{nota.comentarioAdmin}" />
                                <p:rating disabled="true" value="#{nota.valorizacion}"/>
                            </p:panel>
                        </p:dataGrid>
                    </h:panelGrid>
                </h:form>
            </ui:define>



        </ui:composition>

    </body>
</html>
