<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../template/plantilla.xhtml">

            <ui:define name="content">
                <h3>Consultar Telefono</h3>
                <h:form id="frm">
                    <p:panelGrid columns="3" styleClass="card">
                        <p:outputLabel for="persona" value="Persona" />
                        <p:selectOneMenu value="#{cansultarController.codigoPersona}" filter="true" filterMatchMode="contains"  id="persona"  >
                            <f:selectItems value="#{cansultarController.lstPersona}" var="p"  itemLabel="#{p.nombres} #{p.apellidos}" itemValue="#{p.codigo}" />
                        </p:selectOneMenu>
                        <p:commandButton icon="ui-icon-check" value="Buscar" update="lista" actionListener="#{cansultarController.buscar()}" />

                    </p:panelGrid>

                    <p:dataList var="t" id="lista" emptyMessage="NO existe datos" value="#{cansultarController.lsttelefono}">
                        #{t.numero}
                    </p:dataList>
                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
