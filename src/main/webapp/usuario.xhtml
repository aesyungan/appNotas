<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>

    </h:head>
    <h:body>
        <h:form id="frm">
            <!--            <p:messages id="messages" showDetail="true" closable="true">
                            <p:autoUpdate />
                        </p:messages>-->
            <p:fieldset legend="Datos Personales">
                <p:panelGrid columns="3">
                    <p:outputLabel for="nombres" value="Nombres" />
                    <p:inputText id="nombres" required="true" value="#{usuarioController.persona.nombres}"/>
                    <p:message for="nombres" />
                    <p:outputLabel for="Apellidos" value="Apellidos" />
                    <p:inputText id="Apellidos"  required="true" value="#{usuarioController.persona.apellidos}"/>
                    <p:message for="Apellidos" />
                    <p:outputLabel for="Sexo" value="Sexo" />
                    <p:selectOneRadio id="Sexo" required="true" value="#{usuarioController.persona.sexo}">
                        <f:selectItem itemValue="M" itemLabel="Masculino"></f:selectItem>
                        <f:selectItem itemValue="F" itemLabel="Femenido"></f:selectItem>
                    </p:selectOneRadio>
                    <p:message for="Sexo" />
                    <p:outputLabel for="FechaN" value="Fecha Nacimiento" />
                    <p:calendar id="FechaN" required="true" value="#{usuarioController.persona.fechaNacimiento}" />
                    <p:message for="FechaN" />
                </p:panelGrid>
            </p:fieldset>
            <p:fieldset legend="Datos de la cuenta">
                <p:panelGrid columns="3">
                    <p:outputLabel for="tipo" value="Tipo" />
                    <p:selectOneMenu id="tipo" value="#{usuarioController.usuario.tipo}">
                        <f:selectItem itemValue="A" itemLabel="Admin" />
                        <f:selectItem itemValue="O" itemLabel="Operario" />
                    </p:selectOneMenu>
                    <p:message for="tipo" />

                    <p:outputLabel for="Usuario" value="Usuario" />
                    <p:inputText id="Usuario" required="true" value="#{usuarioController.usuario.usuario}" />
                    <p:message for="Usuario" />
                    <p:outputLabel for="clave1" value="Clave" />
                    <p:password required="true" id="clave1" value="#{usuarioController.usuario.clave}" match="clave2" feedback="true" promptLabel="Ingrese la clave"  validatorMessage="Claves no son iguales" weakLabel="Debil" strongLabel="Fuerte" goodLabel="Bueno"/>
                    <p:message for="clave1" />
                    <p:outputLabel  for="clave2" value="Repetir Clave" />
                    <p:password required="true" id="clave2" />
                    <p:message for="clave2" />
                </p:panelGrid>  
            </p:fieldset>
            <p:growl id="growl" showDetail="true" sticky="true" />
            <p:commandButton value="Crear" icon="ui-icon-check" update="frm data" actionListener="#{usuarioController.crear()}"></p:commandButton>
        </h:form>

        <h:form id="data">
            <p:dataTable var="car" value="#{usuarioController.lstUsuario}">
                <p:column headerText="Nombers">
                    <h:outputText value="#{car.persona.nombres}" />
                </p:column>

                <p:column headerText="usuario">
                    <h:outputText value="#{car.usuario}" />
                </p:column>

                <p:column headerText="clave">
                    <h:outputText value="#{car.clave}" />
                </p:column>
            </p:dataTable>
        </h:form>
        <h:outputScript library="js" name="appLang.js" />
    </h:body>
</html>
